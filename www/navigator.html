<ons-navigator animation="slide" id="navigator" page="home.html">
</ons-navigator>

<ons-alert-dialog id="alert-text-only-dialog">
  <div class="alert-dialog-title">Warning!</div>
  <div class="alert-dialog-content">
    Your connection is less than 500kbps. Would you like to enable text-only mode?
  </div>
  <div class="alert-dialog-footer">
    <button class="alert-dialog-button" onclick="textOnlyModeChoice('true')">Yes</button>
    <button class="alert-dialog-button" onclick="textOnlyModeChoice('false')">No</button>
  </div>
</ons-alert-dialog>

<ons-popover direction="up" id="popover" cancelable cover-target>
    <div id="index-popover-inner">
      <ons-button data-url="foo" id="index-facebook-share">
        <ons-icon icon="facebook-official"></ons-icon>
      </ons-button>
      <ons-button data-url="" id="index-twitter-share">
        <ons-icon icon="twitter"></ons-icon>
      </ons-button>
      <ons-button data-url="" id="index-text-share">
        <ons-icon icon="comments"></ons-icon>
      </ons-button>
      <ons-button data-url="" id="index-email-share">
        <ons-icon icon="envelope-o"></ons-icon>
      </ons-button>
    </div>
</ons-popover>
