<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>

  document.addEventListener('init', function(event) {
    var page = event.target;

    if (event.target.matches("#home")) {

      var articlesList = page.querySelector('#article-list');
      var startResults = 0;
      var articleLiArr = [];

      function getArticles() {

        var request = new XMLHttpRequest();

        request.open('POST', 'http://drydenwire.com/api/json-news');
        request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        request.send("startResults=" + startResults);
        request.onreadystatechange = function () {
          var DONE = this.DONE;

          if (this.readyState === DONE) {
            json = JSON.parse(request.responseText);
            //console.log(json);

            for (i=0;i<10;i++) {
              var li = document.createElement("ons-list-item");
              li.setAttribute("class", "list__item--tappable article-li");
              li.setAttribute("modifier", "chevron");
              li.setAttribute("data-pageid", json[i].pageid);
              li.addEventListener("click", function() {
                openArticle(this.dataset.pageid);
              })
              li.innerHTML = json[i].title;
              articlesList.appendChild(li);
              startResults += 1;
            }
          }
        }
      }

      //initially load articles
      getArticles();

      //event handler to load more articles with button
      page.querySelector('#articles-load').onclick = function() {
        getArticles();
      };

      //function to open article
      function openArticle(id) {
          var json;
          document.querySelector('#navigator')
          .pushPage("article.html", {data: {
            pageid: id
          }})
          .then(function(page) {
            //console.log("Page Name: ", page.name);

            var request = new XMLHttpRequest();

            request.open('POST', 'http://drydenwire.com/api/json-news');
            request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            request.send("getArticle=" + page.data.pageid);
            request.onreadystatechange = function () {

              if (this.readyState === this.done) {
                  var response = JSON.parse(request.responseText);
                  console.log(response);
                  //page.querySelector('#article-title').innerHTML = response.title;
                } //end if done
              } //end on ready state change
            }) // End then
          } // End open article function

    } //End if is home

  }); //End on document init



  </script>
</head>
<body>

  <ons-navigator animation="slide" id="navigator" page="home.html">
  </ons-navigator>

  <ons-template id="home.html">
    <ons-page id="home">
      <ons-toolbar>
        <div class="center">
          Home
        </div>
      </ons-toolbar>
      <ons-list id="article-list">
      </ons-list>
      <ons-button modifier="large--cta" id="articles-load">Load More</ons-button>
    </ons-page>
  </ons-template>

  <ons-template id="article.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">
          Single Article
        </div>
      </ons-toolbar>
      <h1 id="article-title"></h1>
    </ons-page>
  </ons-template>

  <ons-template id="obituaries.html">
  <ons-page>
    <ons-toolbar>
      <div class="center">
        Obituaries
      </div>
    </ons-toolbar>
    OBITUARIES ARE SO NICE
  </ons-page>
  </ons-template>

  <ons-template id="headlines.html">
  <ons-page>
    <ons-toolbar>
      <div class="center">
        Headlines
      </div>
    </ons-toolbar>
  </ons-page>
  </ons-template>

    <ons-template id="advertise.html">
  <ons-page>
    <ons-toolbar>
      <div class="center">
        Advertise
      </div>
    </ons-toolbar>
  </ons-page>
  </ons-template>
