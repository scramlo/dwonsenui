<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>

  document.addEventListener('init', function(event) {

    var page = event.target;
    var articlesList = page.querySelector('#article-list');
    var startResults = 0;

    function getArticles() {

      var request = new XMLHttpRequest();

      request.open('POST', 'http://drydenwire.com/api/json-news');
      request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      request.send("startResults=" + startResults);
      request.onreadystatechange = function () {//
        var DONE = this.DONE || 4;
        if (this.readyState === DONE) {
          json = JSON.parse(request.responseText);
          console.log(json);

          for (i=0;i<10;i++) {
            var li = document.createElement("ons-list-item");
            li.innerHTML = json[i].title;
            articlesList.appendChild(li);
            var template = document.createElement("ons-template");
            var page = document.createElement("ons-page");
            template.id = "article-template-" + startResults;
            page.id = "article-page-" + startResults;
            template.appendChild(page);
            document.body.appendChild(template);
            startResults += 1;
          }

        }
      }
    }

    if (page.id === 'home') {
      //initially load articles
      getArticles();

      //event handler to load more articles with button
      page.querySelector('#articles-load').onclick = function() {
        getArticles();
      };

    }

  });

  </script>
</head>
<body>

  <ons-navigator id="navigator" page="home.html"></ons-navigator>

  <ons-template id="home.html">
    <ons-page id="home">
      <ons-toolbar>
        <div class="center">
          Home
        </div>
      </ons-toolbar>
      <ons-list id="article-list">
      </ons-list>
      <ons-button modifier="large--cta" id="articles-load">Load More</ons-button>
    </ons-page>
  </ons-template>

  <ons-template id="art-1.html">
    <ons-page>
      <ons-toolbar>
        <div class="center">
          Article 1
        </div>
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
      </ons-toolbar>
    </ons-page>
  </ons-template>

  <ons-template id="obituaries.html">
  <ons-page>
    <ons-toolbar>
      <div class="center">
        Obituaries
      </div>
    </ons-toolbar>
  </ons-page>
  </ons-template>

  <ons-template id="headlines.html">
  <ons-page>
    <ons-toolbar>
      <div class="center">
        Headlines
      </div>
    </ons-toolbar>
  </ons-page>
  </ons-template>

    <ons-template id="advertise.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Advertise
      </div>
    </ons-toolbar>
  </ons-page>
  </ons-template>


  <ons-tabbar>
    <ons-tab label="Tab 1" page="home.html" active>
      <ons-icon icon="home"></ons-icon>&nbsp;
    </ons-tab>
    <ons-tab label="Tab 2" page="obituaries.html">
      <ons-icon icon="bank"></ons-icon>&nbsp;
    </ons-tab>
    <ons-tab label="Tab 1" page="headlines.html">
      <ons-icon icon="list"></ons-icon>&nbsp;
    </ons-tab>
    <ons-tab label="Tab 2" page="advertise.html">
      <ons-icon icon="usd"></ons-icon>&nbsp;
    </ons-tab>
  </ons-tabbar>

</body>
</html>
